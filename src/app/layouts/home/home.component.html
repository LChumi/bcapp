<div
  id="page-container"
  class="mx-auto flex min-h-dvh w-full min-w-[320px] flex-col bg-gray-100 dark:bg-gray-900 dark:text-gray-100"
>
<header
    id="page-header"
    class="z-1 flex flex-none items-center bg-white shadow-sm dark:bg-gray-800"
>
<div class="container mx-auto px-4 lg:px-8 xl:max-w-7xl">
    <div class="flex justify-between py-4">
      <!-- Left Section -->
      <div class="flex items-center justify-between w-full">
        <a
          href="javascript:void(0)"
          class="group inline-flex items-center gap-2 text-lg font-bold tracking-wide text-gray-900 hover:text-gray-600 dark:text-gray-100 dark:hover:text-gray-300"
        >
          <img src="images/img/Logo50anios.png" alt="LOGO" class="h-10 w-auto">
        </a>
        <div class="hidden md:flex items-center justify-end w-full md:order-1" id="navbar-search">
          <div class="relative mt-3 md:mt-0">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <img src="images/img/lupa.JPG" alt="">
            </div>
            <input type="text" id="search-navbar" class="block w-full pl-10 pr-3 py-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-700 focus:border-green-700 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-lime-300 dark:focus:border-lime-300" placeholder="Buscar">
          </div>
        </div>
      </div>      
    </div>
</div>
</header>
<main id="page-content" class="flex max-w-full flex-auto flex-col relative">
  <div class="relative">
      <img src="images/img/ad0a5446_predio_new_jpg.jpg" alt="background" class="w-screen">
      <div class="absolute top-1/2 right-8 transform -translate-y-1/2 flex flex-col">
              <button type="submit" (click)="goToLogin()">
                  <img
                    src="images/img/option_home_1.png"
                    alt="Option 1"
                    class="m-1 shadow-lg border-2 border-green-800"
                  />
              </button>
              <button type="submit">
                  <img
                    src="images/img/option_home_2.png"
                    alt="Option 2"
                    class="m-1 shadow-lg border-2 border-green-800"
                  />
              </button>
              <button type="submit">
                  <img
                    src="images/img/option_home_3.png"
                    alt="Option 3"
                    class="m-1 shadow-lg border-2 border-green-800"
                  />
              </button>
      </div>
  </div>
    <div 
    class="grid grid-cols-4 items-center px-6 py-6">
    <button type="button">
        <img src="images/img/personas.PNG" alt="personas">
    </button>
    <button type="button">
        <img src="images/img/empresas.PNG" alt="empresas">
    </button>
    <button type="button">
        <img src="images/img/microfinanzas.PNG" alt="Microfinazas">
    </button>
    <button type="button">
        <img src="images/img/tarjetaCredito.PNG" alt="Tarjeta de credito">
    </button>
    </div>
    <router-outlet/>
</main>
</div>
