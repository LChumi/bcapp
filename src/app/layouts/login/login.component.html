<div class="w-screen h-screen box-border">
  <div class="flex flex-col justify-center items-center">
    <img src="images/img/tres.JPG" alt="Tres" class="w-1/3 mt-32" />
  </div>
  <div class="flex flex-col justify-center ml-52">
    <img src="images/img/en_blanco.JPG" alt="En blanco" class="w-1/3" />
  </div>
  <div class="flex w-full min-h-min justify-center">
    <div class="mr-40 mt-6">
      <h5 class="text-3xl font-bold mb-3">BIENVENIDOS</h5>
      <img src="images/img/texto.JPG" alt="Texto" class="w-full" />
      <img src="images/img/seguridad.JPG" alt="Seguridad" class="w-full" />
    </div>
    <div class="flex flex-col ml-40 mt-6">
      <div class="flex flex-col m-3">
        @if (visibleMesage) {
          <span class="bg-red-600 rounded-sm border-2 border-black my-1 p-1 text-center text-xl font-bold uppercase">
            Datos Erroneos
          </span>
        }

        <input
          type="text"
          class="bg-amber-400 my-1 border-2 border-black"
          placeholder="Username"
          [(ngModel)]="username"
          (keypress)="NoPermitirCaracteres($event)"
        />
        <input
          type="password"
          class="bg-amber-400 my-1 border-2 border-black"
          placeholder="Password"
          [(ngModel)]="password"
        />
        <button type="button" title="Ingresar" (click)="login()" class="ml-64">
          <img src="images/img/ingresar.jpg" alt="Ingresar" />
        </button>
      </div>
      <div>
        <a href="#" class="w-96">
          <img class="w-96 m-1" src="images/img/olvidoClave.jpg" alt="Olvidó clave" />
        </a>
        <a href="#" class="w-96">
          <img class="w-96 m-1" src="images/img/olvidoUsuario.jpg" alt="Olvidó usuario" />
        </a>
        <a href="#" class="w-96">
          <img class="w-96 m-1" src="images/img/activarBanca.jpg" alt="Activar banca" />
        </a>
      </div>
    </div>
  </div>
</div>
